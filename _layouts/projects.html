---
layout: default
---

<article class="page" role="article">
  <header>
    <h1 class="page-title">{{ page.title }}</h1>
    {% include components/message.html text=page.description hide=page.hide_description %}
  </header>

  {{ content }}

  {% if page.image %}
    <img src="{{ page.image | relative_url }}" alt="{{ page.title }}" class="project-page-image">
  {% endif %}

  <a href="/publications/" class="button">Back to Publications</a>
</article>
